         * 대입연산자
        변수 = 값 -> 변수에 값을 대입하라, 넣어라
        var a = 10;
        a = a+10; a+=10;(약식으로 사용하는 방법);
        a = a-10; a-=10;
        a = a*10; a*=10;
        a = a/10; a/=10;
        a = a%10; a%=10;
    </pre>
    <hr />
    <script>
        var num1 = 10, num2 = 20, num3 =30;
        // num3 = num3 + 100;
        num3+=100;
        document.write("num3 : " + num3 + "<br>");

        // num2 = num2 - 100;
