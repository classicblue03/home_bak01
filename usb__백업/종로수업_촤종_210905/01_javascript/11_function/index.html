<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>함수(function)</title>
  </head>
  <body>
    <h1>[함수 선언 방식과 함수 사용 이유]</h1>
    <h2>1. 함수의 선언방식 4가지</h2>

    <ol>
      <li>'function' 키워드를 이용한 선언방법</li>
      <li>함수 리터럴(이름이 없는 (익명)함수)을 이용한 선언 방법</li>
      <li>'Function'객체를 이용한 선언 방법</li>
      <li>'즉시실행'함수로 선언하는 방법</li>
    </ol>
    <hr />
    <script>
      //함수는 선언하고 실행시키려면 그 함수를 호출한다
      //일반함수
      function printTen() {
        alert("10을 출력합니다");
      }
      //printTen();
      //      이름이 없는 익명함수는 변수에 기억시킨다
      let hi = function () {
        document.write("환영합니다<br>");
      };
      hi();

      //Function객체를 이용하는 함수
      let hi2 = new Function('document.write("welcome<br>")');
      hi2();

      //즉시 실행 함수
      (function (name) {
        document.write(name + "함수 호출 없이 출력하는 방법");
      })("ezen : ");
    </script>
    <hr />

    <h2>2. 함수 사용의 이유</h2>
