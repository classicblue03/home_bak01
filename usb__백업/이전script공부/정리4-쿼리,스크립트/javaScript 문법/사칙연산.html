<!doctype html>
<html>
<head>
  <title>Page Title</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="initial-scale=1.0">
  <style>
    body {font-size: 30px;}
  </style>
</head>
<body>
  <script>
    // 1. 변수지정
    // var a = 50;
    // var b = 20;
    // 2. 브라우저 body 출력하기
    // 3. 텍스트의 크기값 전체 30px로 작성하기

    var a = 50;
    var b = 20;

    document.write('첫번째 변수의 값은? ', a, '<br/>');
    document.write('두번째 변수의 값은? ', b, '<br/>');
    document.write('두 수의 합은? ', a + b, '<br/>');
    document.write('두 수의 차는? ', a - b, '<br/>');
    document.write('두 수의 곱은? ', a * b, '<br/>');
    document.write('두 수의 나누기는? ', a / b, '<br/>');
    document.write('두 수의 나머지는? ', a % b, '<br/>');
  </script>

</body>
</html>
