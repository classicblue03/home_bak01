<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>parseInt</title>
</head>

<body>
  <script>
    // prompt입력값=문자, 그래서 숫자형으로 바꿔주는 함수
    // " "  연결하라는 의미

    var num1 = parseInt(prompt("첫번째 수를 입력하세요:"));
    var num2 = parseInt(prompt("두번째 수를 입력하세요:"));
    var result = num1 + num2;
    document.write(num1 + "+" + num2 + "=" + result);
  </script>

</body>
</html>
