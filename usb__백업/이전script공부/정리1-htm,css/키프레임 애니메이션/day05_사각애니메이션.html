<!doctype html>

<html>
	<head>
		<title>Page Title</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1.0">
		
		<style>
        
            
            *{ margin: 0; padding: 0;}
            
            
            #out_box{
                width: 500px;
                height: 500px;
                margin: 100px auto;
                position: relative;
            }
            
            .in_box{
                background-color: black;
                position: absolute;
            }
            
            
            .in_box:nth-child(1) {
                width: 0;
                height: 20px;
                top: 0;
                left: 0;
                
                animation: move1 1s forwards;
            }
            
            .in_box:nth-child(2){
                width: 20px;
                height: 0;
                top: 0;
                right: 0;
                animation: move2 1s 1s forwards;
            }
            
            .in_box:nth-child(3){
                width: 0;
                height: 20px;
                bottom: 0;
                right: 0;
                animation: move1 1s 2s forwards;
            }
            
            .in_box:nth-child(4){
                width: 20px;
                height: 0;
                bottom: 0;
                left: 0;
                animation: move2 1s 3s forwards;
            }
            
            
            
            @keyframes move1{
                
                from{ width: 0;}
                to{ width: 100%;}
                
            }
            
            @keyframes move2{
                
                from{ height: 0;}
                to{ height: 100%;}
                
            }
            
            
            
        
        </style>
		
	</head>

	<body>
	
	    
	    
	    <div id="out_box">
	        
	        <div class="in_box"></div>
	        <div class="in_box"></div>
	        <div class="in_box"></div>
	        <div class="in_box"></div>
	        
	    </div>
	    
	    
	    
	    

	</body>
</html>
