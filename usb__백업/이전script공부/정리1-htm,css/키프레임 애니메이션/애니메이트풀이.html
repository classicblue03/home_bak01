<!doctype html>

<html>

<head>
	<title>Page Title</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1.0">

	<script src="jquery-3.5.1.js"></script>

	<script>
		$(document).ready(function () {


			/**문제2
			=>box를 클릭하면 왼쪽에서 오른쪽으로 1초동안 1000만큼 이동시킴
			=>box의 색상을 다른색으로 변경하기*/


			$('#box').css({

				width: 300,
				height: 300,
				backgroundColor: 'pink'

			}).click(function () {

				$(this).animate({

					marginLeft: 1000

				}, 1000, function () {

					$(this).css({

						backgroundColor: 'hotpink'

					});

				});

			});



		}); //end
	</script>

</head>

<body>

	<div id="box"></div>

</body>

</html>
