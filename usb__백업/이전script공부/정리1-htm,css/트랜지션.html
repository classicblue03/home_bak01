<!doctype html>
<html>

<head>
    <title>Page Title</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        #box {
            width: 500px;
            height: 500px;
            border: 3px solid black;
            box-sizing: border-box;
            margin: 0 auto;
            position: relative;
            overflow: hidden;
        }
        
        #box>img {
            width: 100%;
            height: 100%;
            transition-duration: 1s;
            display: block;
            border: 0;
        }
        
        #box:hover img {
            transform: scale(1.5);
        }
        
        #box_1 {
            width: 1500px;
            height: 1500px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 750px;
            position: absolute;
            top: -250px;
            left: -750px;
            transition-duration: 1s;
            transform: scale(0);
        }
        
        #box:hover #box_1 {
            transform: scale(1);
        }
        
        #box_2 {
            width: 1500px;
            height: 1500px;
            background-color: rebeccapurple;
            border-radius: 750px;
            position: absolute;
            top: -750px;
            left: -250px;
            transition-duration: 1s;
            transform: scale(0);
        }
        
        #box:hover #box_2 {
            transform: scale(1);
            transition-delay: 1s;
        }
        
        #box_3 {
            width: 1000px;
            height: 1000px;
            background-color: greenyellow;
            position: absolute;
            top: -250px;
            left: -250px;
            border-radius: 500px;
            transition-duration: 1s;
            transform: scale(0);
            text-align: center;
            line-height: 1000px;
            font-size: 50px;
        }
        
        #box:hover #box_3 {
            transform: scale(1);
            transition-delay: 2s;
        }
    </style>
</head>

<body>
    <div id="box"> <img src="img/a.jpg" alt=" " />
        <div id="box_1"></div>
        <div id="box_2"></div>
        <div id="box_3">
            <h1>HELLO</h1> 
        </div>
    </div>
</body>

</html>
