<!doctype html>
<html>

<head>
    <title>Page Title</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        #jollaman {
            width: 500px;
            margin: 50px auto;
            position: relative;
        }
        
        #head {
            width: 300px;
            height: 300px;
            border: 1px solid black;
            border-radius: 50%;
            position: relative;
            margin: 0 auto;
            transition-duration: 1s;
        }
        
        #head:hover {
            transform: rotateY(360deg);
        }
        
        .eyes {
            width: 50px;
            height: 1px;
            background-color: black;
            position: absolute;
            top: 50%;
        }
        
        #left_eye {
            left: 60px;
            transform: rotateZ(30deg);
        }
        
        #right_eye {
            right: 60px;
            transform: rotateZ(-30deg);
        }
        
        #body {
            width: 100%;
            position: relative;
        }
        
        #main_body {
            width: 1px;
            height: 300px;
            background-color: black;
            margin: 0 auto;
        }
        
        .arm {
            width: 1px;
            height: 150px;
            background-color: black;
            position: absolute;
            top: 0;
            left: 50%;
            margin-left: -0.5px;
        }
        
        #left_arm {
            transform: rotate(35deg);
            transform-origin: 0% 0%;
            transition-duration: 1s;
        }
        
        #left_arm:hover {
            transform: rotateZ(3600deg);
        }
        
        #right_arm {
            transform: rotate(-35deg);
            transform-origin: 0% 0%;
        }
        
        #leg {
            width: 100%;
            position: relative;
        }
        
        .in_leg {
            width: 1px;
            height: 150px;
            background-color: black;
            position: absolute;
            top: 0;
            left: 50%;
            margin-left: -0.5px;
        }
        
        #left {
            transform: rotate(35deg);
            transform-origin: 0% 0%;
        }
        
        #right {
            transform: rotate(-35deg);
            transform-origin: 0% 0%;
        }
    </style>
</head>

<body>
    <div id="jollaman">
        <div id="head">
            <div class="eyes" id="left_eye"></div>
            <div class="eyes" id="right_eye"> </div>
        </div>
        <div id="body">
            <div id="main_body"></div>
            <div class="arm" id="left_arm"></div>
            <div class="arm" id="right_arm"></div>
        </div>
        <div id="leg">
            <div class="in_leg" id="left"></div>
            <div class="in_leg" id="right"></div>
        </div>
    </div>
</body>

</html>
