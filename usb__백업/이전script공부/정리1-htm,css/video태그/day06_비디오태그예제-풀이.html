<!doctype html>
<html>

<head></head>
    <title>Page Title</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        ul,
        li {
            list-style: none;
        }

        a {
            text-decoration: none;
            color: black;
        }

        #wrap {
            width: 100%;
        }
        /* 100% */
        header {
            width: 100%;
            height: 100px;
            position: fixed;
            top: 0;
            left: 0;
            background:coral;
        }

        #in_header {
            width: 1200px;
            height: 100%;
            background-color: lightblue;
            margin: 0 auto;
            font: 900 22px/100px '';
            text-align: center;
        }

        #logo {
            width: 200px;
            height: 100%;
            background-color: crimson;
            float: left;
        }

        #menu_wrap {
            width: 900px;
            height: 100%;
            background-color: pink;
            float: right;
            font-size: 18px;
        }

        #menu_wrap li {
            width: 20%;
            height: 100%;
            float: left;
        }
    </style>

</head>

<body>

    <div id="wrap">

        <header>
            <div id="in_header">
                <div id="logo"><a href="#">logo</a></div>
                <ul id="menu_wrap">
                    <li><a href="#">menu</a></li>
                    <li><a href="#">menu</a></li>
                    <li><a href="#">menu</a></li>
                    <li><a href="#">menu</a></li>
                    <li><a href="#">menu</a></li>
                </ul>
            </div>
        </header>
        <!--header end-->

        <section id="section_1">
            <video autoplay muted loop>
                <source src="video/vid1.mp4" type="video/mp4" />
            </video>
            <div id="title_wrap">
                <h1>HTML5 Video Tag</h1>
                <p>웹퍼블리싱2단계 비디오태그에 대해 알아봅시다</p>
            </div>
        </section>
        <!--section_1 end-->

        <section id="section_2">
            <div id="container">
                <div class="con"></div>
                <div class="con"></div>
                <div class="con"></div>
            </div>
        </section>
        <!--section_2 end-->
    </div>




</body>

</html>
