<!--
* 테이블 태그
<table> → 테이블 태그 선언
	<tr> → 한 행을 정의 (줄)
	<td></td> → 각 행의 셀을 만들 때 (칸)
	</tr>
</table>

속성 :
width → 가로값(px)
height → 세로값(px)
border → 테두리값(px)
bordercolor → 테두리 색상
cellpadding → 셀 내용과 셀 경계와의 거리 지정 (안쪽으로 민다)
cellspacing → 셀과 셀 사이의 두께 지정 (바깥으로 민다)
align → 정렬 (left, center, right)
bgcolor → 배경색
-->

<table width="100" height="100" border="1" bordercolor="purple" align="center" bgcolor="salmon" cellpadding="0" cellspacing="0">
	<tr>
	<td>1</td>
	</tr>
</table>
