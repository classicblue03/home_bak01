<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>table 표 태그</title>
</head>
<body>
   
   <table border="1" cellspacing="0" cellpadding="0">
      

        <tr>
            <td>1행의 1열</td>
            <td>1행의 2열</td>
            <td>1행의 3열</td>
        </tr>




        <tr>
            <td>2행의 1열</td>
            <td>2행의 2열</td>
            <td>2행의 3열</td>
        </tr>

        
        
        
        

        <tr>
            <td>3행의 1열</td>
            <td>3행의 2열</td>
            <td>3행의 3열</td>
        </tr>

       
       
   </table>
   
   <!--
   원하는 디자인으로 표를 표기 하고자 한다면
   cell spacing = "0"
   cell padding = "0"
   값을 반드시 줘야함.
   
   -->
   
   <hr>  <!--구분선-->
   <table border="1" cell spacing="0" cell padding= "50">
       
       <tr>
           <td>1_1</td>
           <td colspan="2">1_2</td>
         
    
       </tr>
       
       
       
       
       <tr>
           <td rowspan="2">2_1</td>
           <td>2_2</td>
           <td>2_3</td>
     </tr>
       
       
       
       
        <tr>
           <td>3_1</td>
           <td>3_2</td>
     
       </tr>
       
       
       
       
       
   </table>
   <!--
   가로병합=colspan="병합할 셀의 갯수"
   세로병합=rowspan="병합할 셀의 갯수"
   
   table 태그 에서는 셀을 병합하는 개념은 있지만
   분할(나누니)개념은 없음
   
   tr 행(가로)
   td 열(세로)
   
   ->
   
   
   
   
   
   
   
   
   
   
   
   
   
   
   
   
   
   
   
   
   
   
   
   
   
   
   
   
   
    
</body>
</html>
