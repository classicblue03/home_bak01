<body onload="chkSize(event)" onscroll="headerbarToggle()">
    <div id="wrap">
        <header id="headerbar">
            <h1 id="my_nmae">
                <a href="#">zzz</a>
            </h1>
        </header>
    </div>



    <script>
        var prevScrollpos = window.pageXOffset;
        console.log("first Y offset : " + prevScrollpos)
        window.onscroll = headerbarToggle

        function headerbarToggle() {
            var headerbar = document.getElementById("headerbar");

            var currentScrollpos = window.pageXOffset;
            if (prevScrollpos < currentScrollpos) {
                headerbar.style.opacity = 0.1;
            } else {
                headerbar.style.opacity = 1;

            }
        }

    </script>
</body>

</html>
