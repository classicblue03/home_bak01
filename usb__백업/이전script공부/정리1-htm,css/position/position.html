<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>position 독립, 배치</title>
    <style>
        *{ margin:0;
            padding:0;}
        
        
        #d1{
            background:#cff;
            position:relative;}
        
        
        #d1 p{
            width:100px;
            height:100px;
            background:#0cf; }
        
        
        #d1 .p3{
            position:absolute;
            top:0;
            left:200px;}
        
        
        #d1 .p5{
            position:absolute;
            top:100px;
            left:100px; }
        
        
        

        
        #d2{ background:#fcf;
            position:relative;  }
        
        
        #d2 p{
            width:100px;
            height:100px;
            background:#cf0; }
        
        
        #d2 .p2{
            position:absolute;
            top:100px;
            left:200px;  }
        
        
        #d2 .p3{
            position:absolute;
            bottom:0;
            left:300px;  }
        
        
        #d2 .p4{
            position:absolute;
            top:0;
            left:100px; }
        
        
        #d2 .p7{
            position:absolute;
            top:100px;
            left:300px; }
        
        
        
        
        
        
        
        
        #d3{
            background:#9cf;
            position:relative; }
        
        #d3 p{
            width:100px;
            height:100px;
            background:#66f; }
        
        
        #d3 .p2{
            position:absolute;
            bottom:100px;
            left:100px; }
        
        
        #d3 .p3{
            position:absolute;
            bottom:0;
            left:200px; }
        
        #d3 .p4{
            margin-bottom:40px; }
        
        
        #d3 .p5{
            position:absolute;
            top:100px;
            left:300px;  }
</style>


</head>
<body>
    <div id="d1">
        <p class="p1">p1_1</p>
        <p class="p2">p1_2</p>
        <p class="p3">p1_3</p>
        <p class="p4">p1_4</p>
        <p class="p5">p1_5</p>
    </div>
    
    <div id="d2">
        <p class="p1">p2_1</p>
        <p class="p2">p2_2</p>
        <p class="p3">p2_3</p>
        <p class="p4">p2_4</p>
        <p class="p5">p2_5</p>
        <p class="p6">p2_6</p>
        <p class="p7">p2_7</p>
    </div>
    
    <div id="d3">
        <p class="p1">p3_1</p>
        <p class="p2">p3_2</p>
        <p class="p3">p3_3</p>
        <p class="p4">p3_4</p>
        <p class="p5">p3_5</p>
        <p class="p6">p3_6</p>
    </div>
</body>
</html>
