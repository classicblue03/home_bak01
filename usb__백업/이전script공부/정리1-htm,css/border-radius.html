<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>border-radius 모서리를 둥글게만들기</title>
</head>
<body>
   
    <div style="width: 300px ; height: 300px ; border: 3px solid #000; 
        
    border-radius:20px;"></div>

    
    <br>
    <div style="width: 300px ; height: 300px ; border:3px solid #000; 
        
    border-radius: 50%;" ></div>

   
    <br>
    <div style=
    "width: 300px ; height: 300px ; border: 3px solid #000;
        
    
     border-top-left-radius:10px;
     border-bottom-right-radius: 40px; "></div>
    

    <br>
    <div style="width: 100px ; height: 40px ; background: pink; border-radius:40px; "></div>
    
    
    
    <!--
        정원-border-radius:50%
        알약-border-radius: height값과 동일한값
        ex
        height:40px = border-radius:40px
     -->
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
</body>
</html>
