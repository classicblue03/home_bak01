<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>스크롤_메뉴</title>
<script src="jquery-3.3.1.min.js"></script>
<script src="scroll_menu.js"></script>
<!--<script type="text/javascript" src="js/jquery.easing.1.3.min.js"></script>-->

    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            background: #746f6f;
        }
        .wrap {
            width: 950px;
            margin: 0 auto;
            padding-bottom: 400px;
        }
        #top_menu {
            position: fixed;
            width: 950px;
            height: 114px;
            margin: 0 auto;
            text-align: center;
            top: 0px;
            background: #545454;
        }
        #top_menu ul {
            float: right;
            margin-right: 33px;
        }
        #top_menu ul li {
            padding: 59px 0px 0px 63px;
            float: left;
            list-style: none;
            color: #CCC;
        }
        #top_menu ul li a {
            color: #fff;
            text-decoration: none;
        }
        #top_menu ul li.on a {
            color: #111;
            font-weight: bold;
        }
        #logo {
            width: 125px;
            padding-top: 40px;
            float: left;
            color: #FFFFFF;
        }
        #top_bt {
            width: 30px;
            height: 30px;
            display: none;
            font-size: 12px;
            background: red;
            color: white;
            text-align: center;
            line-height: 30px;
            position: fixed;
            right: 0;
            bottom: 10%;
            cursor: pointer;
        }
        #contents div {
            padding-top: 114px;
        }

        #page1 {
            width: 100%;
            height: 650px;
            background: chocolate;
        }
        #page2 {
            width: 100%;
            height: 650px;
            background: coral;
        }
        #page3 {
            width: 100%;
            height: 650px;
            background: darkgoldenrod;
        }

    </style>
</head>


<body>
    <div class="wrap">
        <div id="top_menu">
            <div id="logo">
                <a href="#">LOGO (home)</a>
            </div>
            <ul>
                <li class="on"><a href="#page1">page1</a></li>
                <li><a href="#page2">page2</a></li>
                <li><a href="#page3">page3</a></li>
            </ul>
        </div><!--top_menu-->
        <div id="top_bt">top</div>
        <div id="contents">
            <div id="page1">page1</div>
            <div id="page2">page2</div>
            <div id="page3">page3</div>
        </div><!--contents-->
    </div><!--wrap-->



</body>
</html>
