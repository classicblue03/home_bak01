<!doctype html>

<html>

<head>
    <title>Page Title</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0
        }

        #wrap {
            width: 800px;
            height: 800px;
            background-color: skyblue;
            margin: 0 auto;
            /*overflow: hidden;*/
        }

        #top_con {
            width: 100%;
            height: 600px;
            background-color: aquamarine;
            position: relative;

        }

        #toggle_input {
            display: none;
        }

        #toggle_label {
            width: 50px;
            height: 50px;
            background-color: lightgray;
            text-align: center;
            font-size: 30px;
            line-height: 50px;
            display: block;
            /*=>label태그는 inline요소이기 때문에 
                크기값을 지정하기 위해선 반드시 block요소로 변경해줘야함*/
        }

        #con_wrap {
            width: 600px;
            height: 0;
            background-color: greenyellow;
            position: absolute;
            top: 50px;
            left: 0;
            transition-duration: 0.5s;
            overflow: hidden;
        }

        #toggle_input:checked~#con_wrap {
            height: 500px;
        }

        /*->체크가 되는건 실직적으로 input태그기때문에 선택자 인풋태그 선택
            ->checked는 체크를 하였을때의 명령어
            ->결과적으로 인풋태그를 체크하였을때 뒷쪽에 있는 #con_lab이 선택됨*/
    </style>
</head>

<body>
    <div id="wrap">
        <div id="top_con">
            <input type="checkbox" id="toggle_input" />
            <label for="toggle_input" id="toggle_label">=</label>
            <div id="con_wrap">
                <h1>위에서나타남</h1>
            </div>
        </div>
        <div id="box">
            <h2>box</h2>
        </div>
    </div>

</body>

</html>
