<!doctype html>

<html>
	<head>
		<title>Page Title</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1.0">
		<style>
            
            *{
                margin: 0; padding: 0;
            }
            a{
                text-decoration: none;
                color: black;
            }
            #wrapper{
                width: 1200px;
                height: 100px;
                background-color: lightgray;
                margin: 0 auto;
                font-size: 20px;
                font-weight: 900;
                
            }
            #logo{
                background-color: red;
                width: 100px;
                height: 50px;
                margin: 25px;
                float: left;
                text-align: center;
                line-height: 50px;
            }
            #menu_wrap{
                width: 1000px;
                height: 50px;
                float: left;
                margin: 25px 25px 25px 0px;
                background-color: purple;
            }
            .menu{
                width: 184px;
                height: 50px;
                margin-right: 20px;
                text-align: center;
                line-height: 50px;
                float: left;
                background-color: gold;
                
            }
            .menu:last-child{
                margin-right: 0px;
            }
            #menu_1:hover{
                background-color: cornflowerblue;
            }
            #menu_2:hover{
                border-top-left-radius: 50%;
                border-bottom-left-radius: 50%;
            }
            #menu_3:hover{
                border-top-right-radius: 50%;
                border-bottom-right-radius: 50%;
            }
            #menu_4:hover{
                border: 1px solid black;
                box-sizing: border-box;
            }
            #menu_5:hover{
                border: 1px solid black;
                border-top-left-radius: 50%;
                border-bottom-left-radius: 50%;
                box-sizing: border-box;
            }
            
            
        
        
        </style>
	</head>

	<body>
	    
	    <div id="wrapper">
            <div id="logo"><a href="#">로고</a></div>
	        <div id="menu_wrap">
                <div class="menu" id="menu_1"><a href="#">메뉴1</a></div>
	            <div class="menu" id="menu_2"><a href="#">메뉴2</a></div>
	            <div class="menu" id="menu_3"><a href="#">메뉴3</a></div>
	            <div class="menu" id="menu_4"><a href="#">메뉴4</a></div>
	            <div class="menu" id="menu_5"><a href="#">메뉴5</a></div>
	        </div>
	        
	    </div>
	    
	    

	</body>
</html>
