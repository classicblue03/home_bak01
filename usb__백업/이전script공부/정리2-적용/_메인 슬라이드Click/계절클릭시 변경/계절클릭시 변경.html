<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="jquery-3.5.1.min.js"></script>
    <script src="season.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        li {
            list-style: none;
        }

        #tab {
            overflow: hidden;
        }

        #tab li {
            width: 100px;
            height: 30px;
            float: left;
        }

        #content div {
            /*큰이미지 4개 모두 사라지게함*/
            display: none;
        }

        #content div:first-child {
            /*큰이미지4개중 하나만(조건에맞는거만) 보이게함*/
            display: block;
        }
    </style>
</head>

<body>
    <div id="wrap">
        <ul id="tab">
            <li><a href="#" class="on"><img src="img/spring_btn.jpg" alt="봄"></a></li>
            <li><a href="#"><img src="img/summer_btn.jpg" alt="여름"></a></li>
            <li><a href="#"><img src="img/autumn_btn.jpg" alt="가을"></a></li>
            <li><a href="#"><img src="img/winter_btn.jpg" alt="겨율"></a></li>
        </ul>
        <div id="content">
            <div><img src="img/spring.jpg" alt=""></div>
            <div><img src="img/summer.jpg" alt=""></div>
            <div><img src="img/autumn.jpg" alt=""></div>
            <div><img src="img/winter.jpg" alt=""></div>
        </div>
    </div>

</body>

</html>
