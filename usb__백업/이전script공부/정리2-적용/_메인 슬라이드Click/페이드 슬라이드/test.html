<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>페이드 슬라이드</title>
    <script src="../js/jquery-3.5.1.js"></script>
    <link rel="stylesheet" href="test.css">
</head>

<body>
    <div class="slide_wrap">
        <div class="slide slideBg1">
            <p>slide txt1</p>
        </div>
        <div class="slide slideBg2">
            <p>slide txt2</p>
        </div>
        <div class="slide slideBg3">
            <p>slide txt3</p>
        </div>
        <a href="javascript:void" onclick="controlSlide(-1)" class="prevBtn">왼쪽</a>
        <a href="javascript:void" onclick="controlSlide(1)" class="nextBtn">오른쪽</a>
    </div><!--slide_wrap-->
    
    
    
    <!--pager-->
   <!-- <div class="slide_page_wrap">
        <ul class="page_wrap">
            <li class="dot" onclick="currentSlide(1)"></li>
            <li class="dot" onclick="currentSlide(2)"></li>
            <li class="dot" onclick="currentSlide(3)"></li>
        </ul>
    </div>-->
    
    

    <script>
        /* slide의 index 초기값을 설정 */
        var slideIndex = 1;

        /* 좌우 슬라이드 버튼 함수 실행 */
        function controlSlide(n) {
            showSlides(slideIndex += n);
        }

        /* 현재 슬라이드가 보여지는 부분 함수 실행 */
        function currentSlide(n) {
            showSlides(slideIndex = n);
        }

        /* slidexIndex 값에 따른 showSlides 함수실행 */
        function showSlides(n) {
            var slides = document.getElementsByClassName('slide');
            var dots = document.getElementsByClassName('dot');
            if (n > slides.length) {
                slideIndex = 1
            }
            if (n < 1) {
                slideIndex = slides.length
            }
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = 'none';
            }
            for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(' on', '');
            }
            slides[slideIndex - 1].style.display = 'block';
            dots[slideIndex - 1].className += ' on';
        }
        showSlides(slideIndex);

    </script>
</body>

</html>
