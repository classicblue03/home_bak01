<!doctype html>

<html>
	<head>
		<title>Page Title</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1.0">
		<script src="jquery-3.4.1.js"></script>




		<script>
			
			/*$('#box').click(function(){
				$(this).css({
					backgroundColor:'salmon'
				});
			});*/


			$(document).ready(function(){

				$('#box').css({
					width:300,
					height:300,
					backgroundColor:'red'
				});
				


				
/* Q 클릭할때마다 배경색상이 계속 변경되게*/

					var i=0;
					
					$('#box').click(function(){
						
						if(i==0){
							$(this).css({
								backgroundColor:'blue'
							});
							$(this).animate({
								width:600
							});
							i++;
						}else if(i==1){
							$(this).css({
								backgroundColor:'green'
							});
							$(this).animate({
								height:600
							});
							i++;
						}else if(i==2){
							$(this).css({
								backgroundColor:'red'
							});
							$(this).animate({
								width:300,
								height:300
							});
							i-=2;
							/*i=0;*/
							/*i--;
							i--;*/
							/*=>어떠한 수를 쓰든 i를 0으로만 만들면됨*/
						}					
					});
									
					
				});//end
		
		</script>
	</head>

	<body>
	
		<div id="box"></div>

	</body>
</html>
