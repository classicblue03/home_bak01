<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>header효과</title>
    <script src="../js/jquery-3.5.1.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #000;
            min-height: 200vh;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: .6s;
            padding: 40px 100px;
            z-index: 9999;
        }

        header.sticky {
            padding: 5px 100px;
            background-color: #fff;
        }

        header .logo {
            position: relative;
            font-weight: 700;
            color: #fff;
            text-decoration: none;
            font-size: 2em;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: .6s;
        }

        header ul {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        header ul li {
            position: relative;
            list-style: none;
        }

        header ul li a {
            position: relative;
            margin: 0 15px;
            text-decoration: none;
            color: #fff;
            letter-spacing: 2px;
            font-weight: 500;
            transition: .6s;
        }

        .banner {
            position: relative;
            width: 100%;
            height: 100vh;
            background-color: slateblue;
        }

        header.sticky .logo,
        header.sticky ul li a {
            color: #000;
        }
    </style>
</head>
<!-- https://blog.naver.com/sssisis/221819381757 -->

<body>
    <header>
        <a href="#" class="logo">logo</a>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Portfolio</a></li>
            <li><a href="#">Team</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </header>
    <section class="banner"></section>

    <script>
        window.addEventListener("scroll", function () {
            var header = document.querySelector("header");
            header.classList.toggle("sticky", window.scrollY > 0);
        });
    </script>

</body>

</html>
