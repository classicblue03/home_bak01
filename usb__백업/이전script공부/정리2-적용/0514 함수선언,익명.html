        /*함수
            f(x)=x*x

            동일한 실행식을 반복할때 그룹화하는 작업

        선언적 함수   
            -함수에 이름을 설정사용,
                함수정의를 내리고 필요시 호출하며
                함수명 넣고 ()넣으면 함수를호출함.
            -매개변수가 잇으면 매개변수 넣어서 호출.
            -정의보다 앞에 호출하면 표시됨
            
            
            !차이점
            스크립트를 만나는 순간 원래는 순차적으로 읽히지만
            선언적함수는 스크립트를 불러오는순간 제일먼저 인식함,
            우선순위가 높고
            호출은 작성되는 순서가 앞/뒤 위치 신경 쓰지않음
            
                
            
            function 함수명(){
                document.write(a); -> 반복되는실행식
            }
            
            함수명();   --> 호출(우선순위가 높음, function앞에 있어도상관없음)
            
   
            
            
            익명함수
            -이름이없는 함수
            
            var 변수=function(매개변수_1, 매개변수_2){
                함수호출시 실행되는 실행문
            }
            호출해줄때는 변수명(함수명);
            
            
            
            EX
                f_1();
                정의보다 앞에 호출하면 표시안됨,
                차이점- 익명함수는 항상 정의가 되어져있는 후
                뒤쪽으로 호출해줘야함.
            */
