<!doctype html>
<html>

<head>
    <title>Page Title</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            font-size: 16px;
        }

        @media all and (min-width:1200px) {
            body {
                font-size: 14px;
            }

            #wrap {
                width: 400px;
                height: 600px;
                border: 5px solid black;
                margin: 0 auto;
            }

            img {
                width: 100%;
                height: 300px;
                display: block;
            }

            #title {
                padding: 30px 0 30px 30px;
                font-size:
                    /*32px;*/
                    2em;
            }

            span {
                font-size:
                    /*16px*/
                    /*0.5em*/
                    1rem;
                /*em계산식: 변경하려는값/상위부모값*/
            }

            p {
                font-size:
                    /*16px*/
                    1rem;
                padding: 0 30px 20px 30px;
            }
        }

    </style>
    <style>
        @media all and (max-width:1199px) and (min-width:960px) {
            body {
                font-size: 10px;
            }

            #wrap {
                width: 300px;
                height: 500px;
                border: 5px solid black;
                margin: 0 auto;
            }

            img {
                width: 100%;
                height: 250px;
                display: block;
            }

            #title {
                padding: 30px 0 30px 30px;
                font-size: 2em;
            }

            span {
                font-size: 1rem;
            }

            p {
                font-size: 1em;
                padding: 0 30px 20px 30px;
            }
        }

    </style>
    <style>
        @media all and (max-width:959px) and (min-width:760px) {
            body {
                font-size: 16px;
            }

            #wrap {
                width: 400px;
                height: 600px;
                border: 5px solid black;
                margin: 0 auto;
            }

            img {
                width: 100%;
                height: 300px;
                display: block;
            }

            #title {
                padding: 30px 0 30px 30px;
                font-size: 2em;
            }

            span {
                font-size: 1rem;
            }

            p {
                font-size: 1em;
                padding: 0 30px 20px 30px;
            }
        }

    </style>
</head>

<body>
    <!--
        *em
        -배수 단위로 크기값을 줄 수 있음
        -폰트에 많이 사용되며, 기본 브라우저 폰트사이즈가 16px기준으로 1배율이 됨
         곧, 1em = 16px

        *rem
        -em과 같이 배수 단위로 크기값을 줄 수 있음
        -em과 다른점은 계산 할 때 상위 부모값이 아닌 최상위 root값으로 계산해줌
        -보통 큰 부모는 em으로 계산하고 이하 자식들은 rem으로 계산해줌

        *em, rem을 사용할대 장점은 최상위 root값만 변경해주면 하위 자식들 크기를 다시 계산하여 수정할 필요가 없음
        단점으로 처음 단위 잡을 때 계산해줘야됨
    -->
    <div id="wrap">
       <img src="img/a.jpg" alt="" />
        <h1 id="title">title<span>hi</span></h1>
        <p>
            em, rem을 사용할대 장점은 최상위 root값만 변경해주면 하위 자식들 크기를 다시 계산하여 수정할 필요가 없음 단점으로 처음 단위 잡을 때 계산해줘야됨 em, rem을 사용할대 장점은 최상위 root값만 변경해주면 하위 자식들 크기를 다시 계산하여 수정할 필요가 없음 단점으로 처음 단위 잡을 때 계산해줘야됨
        </p>
    </div>
    
    
</body>

</html>
