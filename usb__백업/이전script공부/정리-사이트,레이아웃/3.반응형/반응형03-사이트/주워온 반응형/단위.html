<!doctype html>
<html>

<head>
    <title>Page Title</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #out_box {
            width: 100vw;
            height:
                /*600px*/
                /*50vh*/
                50vw;
            background-color: yellowgreen;
            float: left;
        }

        #in_box {
            width:
                /*1200px*/
                62.5vw;
            height: 30vw;
            background-color: lightcyan;
            margin:
                /*100px*/
                10vw auto;
        }


        /*
        
            vh, vw
        
              -vw viewport width의 약자이며, 절대값을 가지지 않는 가변단위이며 width와 관련된 단위이며 화면 너비에 영향을 받는다.
              -vh viewport height의 약자이며, 절대값을 가지지 않는 가변단위이며 height와 관련된 단위이며 화면 높이에 영향을 받는다. 


            vw,vh 계산식 = 변경하려는값 / 해상도 크기 * 100

              -낮은버전의 브라우저에서 인식못함
              -vh는 브라우저 높이값을 기준으로 비율에 맞게 줄어드나, 실질적으로 브라우저 가로값을 줄이기 때문에 큰 효과를 못봄
               보통은 브라우저 가득 채울때 사용됨 100vh
              -vw를 세로값에 넣게 되면 %단위를 인식할 수 없는 브럭요소를 비율에 맞게 즐일 수 있음 (단, 계산식이 없음)
        */


        .con {
            width:
                /*(380px / 1920 *100)*/
                19.791vw;
            height: 30vw;
            background-color: aquamarine;
            float: left;
            margin-right: 1.562vw;
            font-size:
                /*50px*/
                3vw;
            text-align: center;
            font-weight: 900;
            line-height: 30vw;
        }

        .con:last-child {
            margin-right: 0;
        }

    </style>
</head>

<body>




    <div id="out_box">
        <div id="in_box">
            <div class="con">컨텐츠1</div>
            <div class="con">컨텐츠2</div>
            <div class="con">컨텐츠3</div>
        </div>
    </div>


</body>

</html>
