<!doctype html>
<html>

<head>
    <title>Page Title</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        #out_box {
            width: 100%;
            height: 600px;
            background-color: aquamarine;
            float: left;
        }
        
        #in_box {
            width: 62.5%;
            height: 500px;
            margin: 50px auto;
            background-color: lightcoral;
        }
        /**px단위 %변경 공식
        ->변경할값/상위부모값*100*/
        
        #box {
            width: 41.666%;
            height: 500px;
            background-color: skyblue;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <div id="out_box">
        <div id="in_box">
            <div id="box"></div>
        </div>
    </div>
</body>

</html>
