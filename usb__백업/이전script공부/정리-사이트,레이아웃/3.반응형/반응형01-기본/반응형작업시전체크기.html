<!doctype html>
<html>

<head>
    <title>Page Title</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        @media all and (min-width:1200px) {
            #wrap {
                /*width: 100%;*/
                max-width: 1920px;
                /*->wrap에 100%를 넣게 되면 해상도 트기가 1920을 넘어가는 해상도로 표현시 그대로 100%가 들어감
                ->예시로 해상도가 2560일 때 width: 100% = 2560px과 같음
                ->고로 1920 해상도를 기준으로 퍼블리싱 작업시 이상 해상도에서 무너질 수 있음
                ->제일 큰 객체에 max-width값을 넣게되면 이상 해상도가 나타나도 지정한 크기만큼만 표현됨*/
                height: 2000px;
                background-color: darkolivegreen;
                margin: 0 auto;
            }
            #item {
                width: 1200px;
                height: 500px;
                background-color: cadetblue;
                margin: 0 auto;
                font-size: 30px;
                text-align: center;
                line-height: 500px;
            }
        }
    </style>
</head>

<body>
    <div id="wrap">
        <div id="item">just object</div>
    </div>
</body>

</html>
