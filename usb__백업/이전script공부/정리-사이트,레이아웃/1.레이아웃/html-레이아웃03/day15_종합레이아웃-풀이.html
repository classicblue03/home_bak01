<!doctype html>

<html>
	<head>
		<title>Page Title</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1.0">
		
		<style>
            *{margin: 0; padding: 0;}
            ul,li{list-style: none;}
            a{text-decoration: none; color: black;}
            
            #wrap{
                width: 100%;
                background-color: lightgray;
            }
            
            header{
                width: 100%;
                height: 200px;
                background-color: lightblue;
                float: left;
            }
            
            #in_header{
                width: 1200px;
                height: 100%;
                background-color: tan;
                margin: 0 auto;
            }
            
            #menu_wrap{
                width: 1100px;
                height: 100%;
                background-color:lightgreen;
                float: left;
            }
            
            #menu_wrap li{
                width: 220px;
                height: 100%;
                border-right: 1px solid black;
                box-sizing: border-box;
                float: left;
                text-align: center;
                line-height: 200px;
            }
            
            #menu_wrap #logo_wrap{
                border-right: 0;
                background-color: gold;
            }
            
            .logo{
                width: 110px;
                height: 100px;
                background-color: crimson;
                line-height: 100px;
                float: left;
                margin: 50px 0;
                border-right: 1px solid black;
                box-sizing: border-box;
            }
            
            #side_menu{
                width: 100px;
                height: 100%;
                background-color: palevioletred;
                float: right;
            }
            
            #side_menu li{
                width: 100%;
                height: 100px;
                border: 1px solid black;
                box-sizing: border-box;
                text-align: center;
                line-height: 100px;
            }
            
            /*header end*/
            
            section{
                width: 100%;
                height: 1000px;
                background-color: lightcyan;
                float: left;
            }
            
            #container{
                width: 1200px;
                height: 100%;
                background-color: navajowhite;
                margin: 0 auto;
            }
            
            #left_wrap{
                width: 1000px;
                height: 800px;
                background-color: lightpink;
                float: left;
                margin: 100px 0;
            }
            
            #left_con{
                width: 500px;
                height: 100%;
                background-color: salmon;
                float: left;
            }
            
            #right_con{
                width: 400px;
                height: 100%;
                background-color: sandybrown;
                float: right;
            }
            
            #top_box{
                width: 100%;
                height: 500px;
                background-color: slateblue;
            }
            
            #btn{
                width: 100px;
                height: 100px;
                background-color: mediumvioletred;
                text-align: center;
                line-height: 100px;
                color: #ffffff;
            }
            
            #bottom_box{
                width: 100%;
                height: 250px;
                background-color: cornflowerblue;
                margin-top: 50px;
            }
            
            #right_wrap{
                width: 180px;
                height: 100%;
                background-color: lightgoldenrodyellow;
                float: right;
            }
            
            #right_wrap li{
                width: 100%;
                height: 20%;
                border: 1px solid black;
                box-sizing: border-box;
                text-align: center;
                line-height: 200px;
            }
            
            /*section end*/
            
            footer{
                width: 100%;
                height: 100px;
                background-color: teal;
                float: left;
            }
            
            /*footer end*/
            
        </style>
		
	</head>

	<body>
	    <div id="wrap">
	        <header>
	            <div id="in_header">
	                <ul id="menu_wrap">
	                    <li id="logo_wrap">
	                        <div class="logo"><a href="#">로고</a></div>
	                        <div class="logo"><a href="#">채용포털</a></div>
	                    </li>
	                    <li><a href="#">메뉴1</a></li>
	                    <li><a href="#">메뉴2</a></li>
	                    <li><a href="#">메뉴3</a></li>
	                    <li><a href="#">메뉴4</a></li>
	                </ul>
	                <ul id="side_menu">
	                    <li><a href="#">로그인</a></li>
	                    <li><a href="#">회원가입</a></li>
	                </ul>
	            </div>
	        </header>
	        <!--header end-->
	        
	        <section>
	            <div id="container">
	                <div id="left_wrap">
	                    <div id="left_con"></div>
	                    <div id="right_con">
	                        <div id="top_box">
	                            <div id="btn">메뉴</div>
	                        </div>
	                        <div id="bottom_box"></div>
	                    </div>
	                </div>
	                <ul id="right_wrap">
	                    <li>1</li>
	                    <li>2</li>
	                    <li>3</li>
	                    <li>4</li>
	                    <li>5</li>
	                </ul>
	            </div>
            </section>
            <!--section end-->
            <footer></footer>
	        <!--footer end-->
	    </div>
	
	
	
	
	
	</body>
</html>
