<!doctype html>

<html>
	<head>
		<title>Page Title</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1.0">
		
		<style>
            /**세로메뉴 문제
            1.wrap 크기 1200*600 가운데 정렬
            2.header 크기 200*600
            3.로고 높이 100px 아래간격 50
            4.메뉴 높이 450px 자식들 크기 구하고 아래로 밑줄
            5.첫번째 섹션 가로가득채우고, 높이 250, 아래간격 50
            6.두번째 섹션 가로가득채우고 높이 300
            7. 각 컨텐츠 크기 구하고 오른쪽 간격 30px*/
            
            *{margin: 0; padding: 0;}
            ul,li{list-style: none;}
            a{text-decoration: none; color: black;}
            
            #wrap{
                width: 1200px;
                height: 600px;
                background-color: lightgray;
                margin: 0 auto;
            }
            
            header{
                width: 200px;
                height: 100%;
                background-color: tan;
                text-align: center;
                float: left;
            }
            
            #logo{
                width: 100%;
                height: 100px;
                background-color: crimson;
                font-size: 25px;
                font-weight: 900;
                line-height: 100px;
            }
            
            #menu_wrap{
                width: 100%;
                height: 450px;
                background-color: pink;
                margin-top: 50px;
            }
            
            #menu_wrap li{
                width: 100%;
                height: 90px;
                border-bottom: 1px solid black;
                box-sizing: border-box;
                line-height: 90px;
            }
            
            /*header end*/
            
            #section_1{
                width: 1000px;
                height: 250px;
                background-color: cornflowerblue;
                float: left;
                text-align: center;
                line-height: 250px;
                font-size: 30px;
            }
            
            /*section_1 end*/
            
            #section_2{
                width: 1000px;
                height: 300px;
                background-color: lightgoldenrodyellow;
                float: left;
                margin-top: 50px;
            }
            
            .con{
                width: 313.333px; /*소수점5자리까지 인식하지만 3자리까지만 적기로*/
                height: 100%;
                background-color: slateblue;
                float: left;
                margin-right: 30px;
                text-align: center;
                line-height: 300px;
                font-size: 30px;
            }
            
            .con:last-child{
                margin-right: 0;
            }
            
            /*section_2 end*/
            
        </style>
		
	</head>

	<body>
	    <div id="wrap">
	        <header>
	            <div id="logo"><a href="#">logo</a></div>
	            <ul id="menu_wrap">
	                <li><a href="#">menu1</a></li>
	                <li><a href="#">menu2</a></li>
	                <li><a href="#">menu3</a></li>
	                <li><a href="#">menu4</a></li>
	                <li><a href="#">menu5</a></li>
	            </ul>
	        </header>
	        <!--header end-->
	        <section id="section_1">배너영역</section>
	        <!--section_1 end-->
	        <section id="section_2">
	            <div class="con">컨텐츠1</div>
	            <div class="con">컨텐츠2</div>
	            <div class="con">컨텐츠3</div>
	        </section>
	        <!--section_2 end-->
	    </div>
	
	
	
	
	
	</body>
</html>
