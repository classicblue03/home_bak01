<!doctype html>

<html>
	<head>
		<title>Page Title</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1.0">
		<style>
            
            *{ margin: 0px; padding: 0px; }
            a{ text-decoration: none; color: black;}
            
            #wrap{
                width: 100%;
            }
            header{
                width: 100%;
                border-bottom: 1px solid black; 
                float: left;
            }
            #in_header{
                width: 1200px;
                background-color: lightgray;
                margin:0 auto;
            }
            #logo{
                width: 200px;
                height: 50px;
                background-color: red;
                margin: 0 auto;
                margin-top: 30px;
            }
            .menu{
                width: 200px;
                height: 50px;
                float: left;
                background-color: tan;
                text-align: center;
                line-height: 50px;
            }
        /*    header end -------------------------------*/
            section{
                width: 100%;
                float: left;
                margin-bottom: 10px;
            }
            #container{
                width: 1200px;
                background-color: green;
                margin:0 auto;
            }
            #top_section{
                width: 100%;
                height: 510px;
                margin-bottom: 10px;
                background-color: green;
            }
            #top_con_1{
                width: 940px;
                height: 510px;
                background-color: coral;
                margin-right: 10px;
                float: left;
            }
            #top_con_2{
                width: 250px;
                height: 510px;
                background-color: aqua;
                margin-bottom: 10px;
                float: left;
            }
            /*정사각형 스타일 250*250 */
            .item{
                width: 250px;
                height: 250px;
                background-color: coral;
            }
            
            #top_item_1{
                margin-bottom: 10px;
            }
    
          /*  top_section end ----------*/
            
            #middle_section{
                width: 1200px;
                height: 1020px;
                background-color: deepskyblue;
                margin-bottom: 10px;
            }
            .mid_con{
                width: 250px;
                height: 1020px;
                margin-right: 10px;
                float: left;
            }
            .long_box{
                width: 250px;
                height: 500px;
                background-color: brown;
            }
            #min_con_1_2{
                margin:10px 0;
            }
            #min_con_2_2{
                margin:10px 0;
            }
            
            #mid_con_3{
                width: 680px;
                height: 1020px;
                float: left;
               /* background-color: beige;*/
            }
            #big_box_1{
                width: 680;
                height: 505px;
                background-color: gold;
                
            }
            #big_box_2{
                width: 680px;
                height: 505px;
                background-color: coral;
                margin-top: 10px;
            }
            #top_wrap,{
                width: 680px;
                height: 247.5px;
                background-color: deepskyblue;
                margin-bottom: 10px;
            }
            #bottom_wrap{
                width: 680px;
                height: 247.5px;
                background-color: deepskyblue;
            }
            .min_box{
                width: 335px;
                height: 247.5px;
                background-color: coral;
                float: left;
            }
            
            .min_box:first-child{
                margin-right: 10px;
            }
            #bottom_wrap>.min_box{
                margin-top: 10px;
            }
            
/*            middle_section end ---------*/
            
            #bottom_section{
                width: 1200px;
                height: 150px;
                background-color: green;
            }
            
            #bottom_1{
                width: 510px;
                height: 100%;
                background-color: coral;
                float: left;
            }
            #bottom_2{
                width: 335px;
                height: 100%;
                background-color: coral;
                float: left;
                margin:0 10px;
            }
            #bottom_3{
                width: 335px;
                height: 100%;
                background-color: coral;
                float: left;
            }

        
        </style>
	</head>

	<body>
	<div id="wrap">
        <header>
           <div id="in_header">
              
              <div id="logo">로고</div>
              <div id="menu_wrap">
                  
                  <div class="menu"><a href="#">menu1</a></div>
                  <div class="menu"><a href="#">menu2</a></div>
                  <div class="menu"><a href="#">menu3</a></div>
                  <div class="menu"><a href="#">menu4</a></div>
                  <div class="menu"><a href="#">menu5</a></div>
                  <div class="menu"><a href="#">menu6</a></div>
                  
              </div>
              <!--menu_wrap end-->
               
           </div>
           <!--in_header end-->
        </header>
        <!--header end-->
        
        
        
        <section>
           <div id="container">
              
              <div id="top_section">
                  
                 <div id="top_con_1">
                     
                 </div>
                 
                 <div id="top_con_2">
                     
                     <div class="item" id="top_item_1" ></div>
                     <div class="item" id="top_item_2"></div>
                     
                 </div>
                  
              </div>
              <!--top_section end-->
              
              <div id="middle_section">
                
                <div id="mid_con_1" class="mid_con">
                   
                   <div class="item">1</div>
                   <div class="long_box" id="min_con_1_2">2</div>
                   <div class="item">3</div>
                    
                </div>
                 <!--min_con_1 end-->
                 
                 <div id="mid_con_2" class="mid_con">
                   
                   <div class="long_box">1</div>
                   <div class="item" id="min_con_2_2">2</div>
                   <div class="item">3</div>
                   
                </div>
                 <!--min_con_2 end-->
                 
                 <div id="mid_con_3">
                   
                   <div id="big_box_1">
                       <div id="top_wrap">
                           <div class="min_box" id="min_box_1"></div>
                           <div class="min_box" id="min_box_2"></div>
                       </div>
                       <div id="bottom_wrap">
                           <div class="min_box" id="min_box_3"></div>
                           <div class="min_box" id="min_box_4"></div>
                       </div>
                   </div>
                     <div id="big_box_2"></div>
                    
                </div>
                 <!--min_con_3 end-->
                    
              </div>
               <!--middle section end-->
               
               <div id="bottom_section">
                   
                   <div id="bottom_1"></div>
                   <div id="bottom_2"></div>
                   <div id="bottom_3"></div>
                   
               </div>
               <!--bottom_section end-->
               
           </div>
           <!--container end-->
             
        </section>
	   <!-- section end -->
	    
	    
	    
	    
	</div>
	
	</body>
</html>
