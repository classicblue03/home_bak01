<!doctype html>

<html>
	<head>
		<title>Page Title</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1.0">
		
		<style>
        
            /**시멘틱 태그
            =>html5에서 새로 추가된 태그이며
            말 그대로의 의미가 주어져 있는 태그를 사용하므로
            좀더 직관적으로 그 기능을 파악할 수 있게 만든 태그 구조
            =>div나 시맨틱태그는 결과,기능이 같지만
            기능에 맞게 사용하면 조금더 관계를 파악하기 쉽다
            =>단 브라우저 버전에 따라 시멘틱 태그 지원여부가 결정되므로 용도에 맞게 사용해야함*/
            
            /*header -> 문서의 헤더 부분의 태그구조
            nav -> 문서의 네비게이션(메뉴)의 태그구조 (안쪽에 li 사용불가. div로 사용해야함)
            figure ->문서의 멀티미디어 요소를 나타내는 태그구조
                figcaption과 함께 사용(figure가 삭제되어도 영향을 주지않음)
            section -> 특정 컨텐츠들을 그룹화시켜주는 태그
            article -> 작은단위의 콘텐츠 나타내는 태그구조
            footer -> 문서의 풋터부분(카피라이트 영역)을 나타내는 태그 구조
            aside -> 문서의 사이트 컨텐츠를 나타내는 태그 구조*/
            
            *{margin: 0; padding: 0;}
            
            #wrap{
                width: 1200px;
                height: 800px;
                background-color: lightgray;
                margin: 0 auto;
                font-size: 20px;
                text-align: center;
            }
            
            header{
                width: 1200px;
                height: 100px;
                background-color: lightblue;
                line-height: 100px;
                float: left;
            }
            
            #logo{
                width: 100px;
                height: 100%;
                background-color: crimson;
                float: left;
            }
            
            nav{
                width: 800px;
                height: 100%;
                background-color: pink;
                float: right;
            }
            
            /*header end*/
            
            section{
                width: 100%;
                height: 500px;
                background-color: tan;
                float: left;
                margin: 50px 0;
            }
            
            #container{
                width: 900px;
                height: 450px;
                background-color: cornflowerblue;
                float: left;
                margin: 25px 0;
                line-height: 450px;
            }
            
            aside{
                width: 250px;
                height: 100%;
                background-color: salmon;
                float: right;
                line-height: 500px;
            }
            
            /*section end*/
            
            footer{
                width: 100%;
                height: 100px;
                background-color: gray;
                float: left;
                line-height: 100px;
            }
            
            
        </style>
		
	</head>

	<body>
	
	    <div id="wrap">
	        
            <header>
	            <div id="logo">로고영역</div>
	            <nav>메뉴영역</nav>
	        </header>
	        <!--header end-->
	        
	        <section>
	            <div id="container">컨텐츠 영역</div>
	            <aside>사이드영역</aside>
	        </section>
	        <!--section_end-->
	        
	        <footer>푸터영역</footer>
	        <!--footer end-->
	        
	    </div>
	
	
	
	
	
	
	
	
	</body>
</html>
