<!doctype html>

<html>
	<head>
		<title>Page Title</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1.0">
		
		<style>
		
			*{ margin:0; padding:0;}
			
			#wrap{
				width:1200px;
				height:1000px;
				background-color:lightgray;
				margin:0 auto;
			}
			header{
				width:100%;
				height:100px;
				background-color: palevioletred;
			}
			
			#logo{
				width:200px;
				height:100%;
				background: crimson;
				float: left;
			}
			
			nav{
				width:800px;
				height:100%;
				background-color: lightpink;
				float: right;
			}
			
			section{
				width:100%;
				height:300px;
				background-color: lightgreen;
				margin-top:50px;
			}
			
			.items{
				width:380px;
				height:100%;
				background-color:darksalmon;
				float: left;
				margin-right: 30px;
			}
			.items:last-child{
				margin-right: 0;
			}
			
			footer{
				width:100%;
				height:100px;
				background-color: mediumorchid;
				margin-top:50px;
			}
		
		</style>
		
	</head>

	<body>
	
		<div id="wrap">
			
			<header>
				<div id="logo"></div>
				<nav></nav>
			</header>
			
			<section id="section_1"></section>
			
			<section id="section_2">
				<div class="items"></div>
				<div class="items"></div>
				<div class="items"></div>
			</section>
			
			<footer></footer>
			
		</div>

	</body>
</html>
