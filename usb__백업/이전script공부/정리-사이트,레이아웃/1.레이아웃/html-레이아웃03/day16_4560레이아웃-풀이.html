<!doctype html>

<html>
	<head>
		<title>4560designhaus</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1.0">
		
		<style>
            *{margin: 0; padding: 0;}
            ul,li{list-style: none;}
            a{text-decoration: none; color: black;}
            
            #wrap{
                width: 100%;
            }
            
            header{
                width: 100%;
                height: 300px;
                /*background-color: lightblue;*/
                float: left;
            }
            
            #left_logo{
                width: 100px;
                height: 200px;
                background-color: crimson;
                position: fixed;
                top: 50px;
                left: 50px;
            }
            
            #center_logo{
                width: 300px;
                height: 200px;
                background-color: tan;
                margin: 0 auto;
            }
            
            #menu{
                width: 100%;
                height: 150px;
                background-color: crimson;
            }
            
            #center_logo p{
                width: 100%;
                height: 50px;
                font-size: 25px;
                text-align: center;
                line-height: 50px;
            }
            
            #right_logo{
                width: 120px;
                height: 50px;
                background-color: crimson;
                position: fixed;
                top: 125px;
                right: 50px;
            }
            /*header end*/
            
            section{
                width: 100%;
                float: left;
                /*background-color: lightgoldenrodyellow;*/
            }
            
            #container{
                width: 1400px;
                /*background-color: lightcyan;*/
                margin: 0 auto;
            }
            
            .con_wrap{
                width: 100%;
                height: 327.5px;
                /*background-color: lightsteelblue;*/
            }
            
            .con_wrap:nth-child(1){
                margin-bottom: 80px;
            }
            
            .con_wrap li{
                width: 327.5px;
                height: 327.5px;
                background-color: slateblue;
                float: left;
                margin-right: 30px;
                border-radius: 50%;
                font-size: 30px;
                font-weight: 900;
                text-align: center;
                line-height: 327.5px;
            }
            
            .con_wrap li:last-child{
                margin-right: 0;
            }
            
            #bg_img{
                background-image: url(../img/a.jpg);
                background-repeat: no-repeat;
                background-size: 100% 100%;
                /*확대(hover)사용이 어려움*/
            }
            
            #img_tag{
                overflow: hidden;
                position: relative;
            }
            
            #img_tag img{
                width: 100%;
                height: 100%;
                position: absolute;
                top: 0;
                left: 0;
            }
            
            #img_tag p{
                width: 100%;
                height: 100%;
                position: absolute;
                top: 0;
                left: 0;
            }
            
            #plus_btn{
                width: 50px;
                height: 50px;
                border: 1px solid black;
                margin: 50px auto;
                border-radius: 50%;
                text-align: center;
                line-height: 48px;
            }
            /*section end*/
            
            footer{
                width: 100%;
                float: left;
                /*background-color: lightgray;*/
                margin: 50px 0 100px 0;
            }
            
            #in_footer{
                width: 400px;
                /*background-color: tan;*/
                margin: 0 auto;
            }
            
            #footer_logo{
                width: 100px;
                height: 100px;
                background-color: crimson;
                margin: 0 auto 35px auto;
            }
            
            footer p{
                width: 100%;
                /*background-color: bisque;*/
                text-align: center;
                font-size: 14px;
                color: #555555;
            }
            /*footer end*/
            
            #top_btn{
                width: 50px;
                height: 50px;
                border: 1px solid black;
                position: fixed;
                bottom: 50px;
                right: 50px;
                text-align: center;
                line-height: 50px;
                border-radius: 50%;
            }
            
        </style>
		
	</head>

	<body>
	    <div id="wrap">
        
	        <header>
	            <div id="left_logo"></div>
	            <div id="center_logo">
	                <div id="menu"></div>
	                <p>Share the Experience</p>
	            </div>
	            <div id="right_logo"></div>
	        </header>
	        <!--header end-->
	        
	        <section>
	            <div id="container">
	                <ul class="con_wrap">
	                    <li id="bg_img">ABOUT</li>
	                    <li id="img_tag">
	                        <img src="../img/b.jpg" alt="">
	                        <p>NEWS</p>
	                    </li>
	                    <li>GALLERY</li>
	                    <li>CONTACT</li>
	                </ul>
	                <ul class="con_wrap">
	                    <li></li>
	                    <li></li>
	                    <li></li>
	                    <li></li>
	                </ul>
	            </div>
	            <div id="plus_btn">+</div>
	        </section>
	        <!--section end-->
	        
	        <footer>
	            <div id="in_footer">
	                <div id="footer_logo"></div>
	                <p>
                       서울특별시 서초구 매헌로 16 하이브랜드 3층<br/>
                       Copyright © 2018 4560DESIGNHAUS. All Rights Reserved.
                    </p>
	            </div>
	        </footer>
	        <!--footer end-->
	        
	        <div id="top_btn"><a hred="#">top</a></div>
	        <!--top_btn end-->
	        
	    </div>
	
	
	
	
	</body>
</html>
