<!doctype html>

<html>
	<head>
		<title>포지션 그리드</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1.0">
		
		<style>
		
			*{ margin: 0; padding:0;}
			
			/**문제
			-글자 전체크기 30px 가운데정렬
			1.전체wrap 1200*2000
			2.헤더 세로 100
			3.로고 가로 100
			4.메뉴 800
			5.섹션1,2 세로 300px
			6.안쪽에있는 in_wrap크기 800*200
			컨텐츠 크기 구하고 오른쪽으로 10px간격*/
			
			#wrap{
				width:1200px;
				height:2000px;
				background-color: lightgray;
				margin:0 auto;
				text-align: center;
				font-size:30px;
			}
			
			header{
				width:100%;
				height:100px;
				background-color: lightcoral;
				line-height:100px;
				margin-bottom:50px;
			}
			#logo{
				width:200px;
				height:100%;
				background-color: crimson;
				float: left;
			}
			#menu{
				width:800px;
				height:100%;
				background-color: orange;
				float: right;
			}
			
			section{
				width:100%;
				height:300px;
				background-color: lightblue;
			}
			
			#section_1{
				margin-bottom:100px;
				position: relative;
			}
			
			#container{
				width:800px;
				height:200px;
				background-color: lightsalmon;
				position: absolute;
				top:250px;
				left:50%;
				margin-left:-400px;
			}
			.con{
				width:260px;
				height:100%;
				background-color: aquamarine;
				float: left;
				margin-right:10px;
				line-height:200px;
			}
			.con:last-child{
				margin-right: 0;
			}
			
			.items{
				width:50%;
				height:50%;
				background-color: dodgerblue;
				float: left;
				line-height:100px;
			}
			
			.items:first-child,.items:last-child{
				background-color: coral;
			}
			
            #btn{
                width: 100px;
                height: 100px;
                background-color: mediumaquamarine;
                /*font-size: 30px;
                line-height: 100px;*/
                
                position: fixed;
                bottom: 100px;
                right: 100px;
                
                /**폰트축약
                font:스타일 폰트두께 폰트사이즈/line-height '폰트체'; */
            }
            #btn>a{
                text-decoration: none;
                color: black;
                /*font: 900 30px/100px '궁서체';*/
                font: 30px/100px '';
            }
			
		
		</style>
	</head>




	<body>
	
		<div id="wrap">
			
			<header>
				<div id="logo">로고</div>
				<div id="menu">메뉴</div>
			</header>
			
			<section id="section_1">
				<div id="container">
					<div class="con">
						<div class="items">1</div>
						<div class="items">2</div>
						<div class="items">3</div>
						<div class="items">4</div>
					</div>
					<div class="con">컨텐츠2</div>
					<div class="con">컨텐츠3</div>
				</div>
			</section>
			
			
			<section id="section_2"></section>
			
			
			<div id="btn">
			    <a href="#">top</a>
            <!--임시링크를 걸면 제일 위쪽으로 -->
            </div>	
			
		</div><!--wrap-->

	</body>
</html>
