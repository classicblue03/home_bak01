<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>레이아웃7 기초</title>
    <style>
        *{margin:0; padding:0;}
        
        ul{list-style:none;}
        
        

        /*해더*/
        .header{
            width:100%;
            height:90px;
            border-bottom:2px solid blue;
        }
        .header .logo{
            text-align:center;
            font-size:32px;
            font-weight:bold;
            line-height:90px;
        }
        .header .logo a{color:black;}
        
        
        /*메인슬라이드*/
        .mainslide{
            width:100%;
            height:420px;
            background:gray;
        }
        
        
        /*컨테이너*/
        .container{}
        .container .con1{
            width:940px;
            margin:0 auto;
            padding:35px 0;
        }
        
        /*컨테이너 1*/
        .container .con1:after{
            content:'';
            display:block;
            clear:both;
        }
        .container .con1 p{
            width:205px;
            height:190px;
            background:black;
            float:left;
        }
        .container .con1 p:nth-child(2){
            width:460px;
            margin:0 35px;
        }
        
        
        /*컨테이너 2*/
        .container .con2{
            width:940px;
            margin:0 auto;
            margin-bottom:40px;
        }
        .container .con2:after{
            content:'';
            display:block;
            clear:both;
        }
        
        .container .con2 p{
            width:205px;
            height:200px;
            background:darkred;
            float:left;
        }
        .container .con2 p:nth-child(2){
            width:530px;
            background:gray;
        }
        
        
        /*푸터*/
        .footer{
            width:940px;
            height:80px;
            border-top:2px solid blue;
            margin:0 auto;  /*가운데정렬*/
        }
        
    </style>
</head>




<body>
   
    <div class="header">            <!--해더-->
        <h1 class="logo"><a href="#">로고</a></h1>
    </div>
    <div class="mainslide"></div>    <!--메인슬라이드-->
    <div class="container">         <!--컨테이너-->
        <div class="con1">           <!--con1-->
            <p></p>
            <p></p>
            <p></p>
        </div>
        <div class="con2">           <!--con2-->
            <p></p>
            <p></p>
            <p></p>
        </div>
    </div>
    <div class="footer"></div>      <!--푸터-->
   
    
    
</body>
</html>
