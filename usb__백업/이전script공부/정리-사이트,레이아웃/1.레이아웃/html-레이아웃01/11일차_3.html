<!doctype html>

<html>
	<head>
		<title>Page Title</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1.0">
		<style>
            
            *{margin: 0px; padding: 0px;}
            
            #wrapper{
                width: 1200px;
                height: 800px;
                background-color: gray;
                margin: 0 auto;
                font-size: 50px;
                text-align: center;
            }
            
            #header{
                width: 1200px;
                height: 100px;
                background-color: yellow;
                margin-bottom: 50px;
                line-height: 100px;
            }
            
            #section{
                width: 1200px;
                height: 250px;
                background-color:darkslategray;
                margin-bottom: 50px;
                line-height: 250px;
            }
            
            #con_wrap{
                width: 1200px;
                height: 350px;
                background-color: crimson;
                line-height: 350px;
            }
            
            .con{
                width: 380px;
                height: 350px;
                background-color: purple;
                margin-right: 30px;
                float: left;
            }
            
            .con:last-child{
                margin-right: 0px;
            }
            
        
        
        </style>
	</head>


	<body>
    
	    <div id="wrapper">
	        <div id="header">메뉴 영역</div>
	        <div id="section">첫번째 섹션</div>
	        <div id="con_wrap">
	            <div class="con">첫번째 콘텐츠</div>
	            <div class="con">두번째 콘텐츠</div>
	            <div class="con">세번째 콘텐츠</div>
	        </div>
	    </div>
	

	</body>
</html>
