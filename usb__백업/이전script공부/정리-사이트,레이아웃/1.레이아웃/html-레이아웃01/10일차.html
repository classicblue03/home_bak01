<!doctype html>

<html>
	<head>
		<title>컨텐츠 레이아웃</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1.0">
		<style>
        
            *{
                margin: 0px;
                padding: 0px;
            }
            ul,li{list-style: none;}
            
            
            
            
            #container{
                width: 1200px;
                height: 500px;
                margin: 0 auto;
                background-color: lightgray;
                font-size: 50px;
                font-weight: 900;
                font-style: italic;
                text-align: center;
            }
            .items{
                width: 600px;
                height: 300px;
                /*border: 10px solid black;*/
                box-sizing: border-box;
                float: left;
                line-height: 300px;
            }
            #item_1{
                background-color: cadetblue;
            }
            #item_2{
                background-color: salmon;
            }
            #item_3{
                width: 1200px;
                height: 200px;
                /*border: 10px solid black;*/
                box-sizing: border-box;
                line-height: 200px;
                float:left;
            }
        
        </style>
	</head>



	<body>
    
	    <ul id="container">
            <li  id="item_3">컨텐츠3</li>
	        <li class="items" id="item_1">컨텐츠1</li>
	        <li class="items" id="item_2">컨텐츠2</li> 
	    </ul>
	    
	</body>
</html>
