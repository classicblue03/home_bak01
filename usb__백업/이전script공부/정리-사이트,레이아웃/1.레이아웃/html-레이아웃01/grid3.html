<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>그리드연습4</title>
    <style>
        *{margin:0; padding:0; }
        
        ul{
            list-style:none;
        }
        a{
            text-decoration:none;
            color:#000;
        }
        #wrap{}
        #header{
            width:100%;
            height:90px;
            background:#fff;
            border-bottom:2px solid blue;
        }
        #header .logo{
            text-align:center;
            line-height:90px;
            font-size:32px;
            font-weight:bold;
        }
        #header .logo a{
            color:#111;
        }
        
        #mainslid{
            width:100%;
            height:420px;
            background:lightgray;
        }
        
        
        
        
        #container{}
        #container .row1{
            padding:35px 0;
            width:940px;
            margin:0 auto;
        }
        #container .row1:after{
            content:'';
            display:block;
            clear:both;
        }
        #container .row1 li{
            width:205px;
            height:190px;
            background:#111;
            float:left;
        }
        #container .row1 li:nth-child(2){
            width:460px;
            margin:0 35px;/*검은색박스 간격*/
        }
        
        
        
        
        /*
        #container .row2{
            width:940px;
            margin:0 auto;
            padding-bottom:40px;
        }
        #container .row2:after{
            content:'';
            display:block;
            clear:both;
        }
        #container .row2 li{
            width:205px;
            height:200px;
            background:darkred;
            float:left;
        }
        #container .row2 li:nth-child(2){
            width:530px;
            background:gray;
        }*/

        #footer{
            width:940px;
            height:80px;
            background:#fff;
            border-top:2px solid blue;
            margin:0 auto;
        }
    </style>
</head>




<body>
   
    <div id="wrap">
        <div id="header">
            <h1 class="logo">
                <a href="#">로고</a>
            </h1>
        </div><!--header-->

        <div id="mainslid"></div>

       
        <div id="container">
            <ul class="row1">
                <li></li>
                <li></li>
                <li></li>
            </ul>
            <ul class="row2">
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </div><!--container-->

        <div id="footer"></div>
    </div><!--wrap-->
    
    
</body>
</html>
