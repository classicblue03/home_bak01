<!doctype html>

<html>
	<head>
		<title>Page Title</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1.0">
		<style>
            
            *{margin: 0px; padding: 0px;}
            #wrap{
                width: 1200px;
                height: 800px;
                background-color: gray;
                position: relative;
                left: 50%;
                margin-left: -600px;
                font-size: 20px;
                font-weight: 900;
                text-align: center;   
            }
            #header{
                width: 100%;
                height: 100px;
                background-color: yellow;
                line-height: 100px;
            }
            #section_1{
                width: 100%;
                height: 300px;
                background-color: aqua;
                position: absolute;
                top: 150px;
                left: 0;
                /*line-height: 300px;*/
            }
            #section_2{
                width: 100%;
                height: 300px;
                background-color: blue;
                position: absolute;
                bottom: 0;
            }
            .con{
                width: 380px;
                height: 100%;
                background-color: red;
                float: left;
                
            }
            #con_1{
                position: absolute;
                left: 0;
            }
            #con_2{
                position: absolute;
                left: 410px;
            }
            #con_3{
                position: absolute;
                right: 0;
            }
            
        
        
        </style>
	</head>

	<body>
	
	    <div id="wrap">
	        <div id="header">헤더</div>
	        <div id="section_1">섹션1</div>
	        <div id="section_2">
                <div class="con" id="con_1">컨텐츠1</div>
                <div class="con" id="con_2">컨텐츠2</div>
                <div class="con" id="con_3">컨텐츠3</div>
            </div>
	    </div>
	
	
	
	
	
	
	
	
	
	

	</body>
</html>
