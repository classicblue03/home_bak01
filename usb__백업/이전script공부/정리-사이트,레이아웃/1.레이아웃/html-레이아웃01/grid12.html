<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>그리드 12</title>
    <style>
            
        *{margin: 0px; padding: 0px;}
       
        /*
            body는 모든태그의 가장 큰 부모
            -> 폰트를 body한테 넣어주면 이하 자식들이 다 상속받지만
               우선순위가 매우 낮으므로 body한테 넎는건 추천하지않음
            -> 기본적으로 브라우저 배경색은 투명색
        */

         body{
            font-size: 30px;
            text-align: center;
            font-weight: 900;
            background-color: tan;
        }
        
        
        #wrap{
            width: 1200px;
            height: 900px;
            margin: 0 auto;
            background-color: #ccc;
        }

        #header{
            width: 1200px;
            height: 150px;
            background-color: green;
        }
        #logo{
            width: 200px;
            height: 150px;
            background-color: red;
            line-height: 150px;
            /*=>선택된 객체에 높이 값을%로 넣었을때
            상위부모가 없다면 높이값을 상실함
            =>상위 부모가 있다면 부모 기준으로%들어가짐 
            line-hight같은 경우는 반드시 px로 적어줌 */
            float: left;

        }

        #menu_wrap{
            width: 1000px;
            height: 150px;
            float: left;
        }
        #menu{
            width: 800px;
            height: 100px;
            margin: 20px 100px;
            background-color: aquamarine;
            line-height:100px;


        }
        #sec{
            width: 1200px;
            height: 200px;
            background-color: cornflowerblue;
            line-height: 200px;
            margin: 50px 0;

        }
        #con_wrap{
            width: 1200px;
            height: 300px;
            background-color: magenta;
            margin-bottom: 50px;
            line-height:300px;
        }
        .con{
            width: 380px;
            height: 300px;
            background-color: tomato;
            line-height:300px;
            float: left;
        }
        
        
        #con_2 {margin: 0px 30px;}
         
        
        #footer{
            width: 1200px;
            height: 100px;
            background-color: tomato;
            line-height:100px;
        }

    </style>
    </head>
    
    
    <body>
       
        <div id="wrap">
           
            <div id="header">
                <div id="logo">로고영역</div>
                <div id="menu_wrap">
                    <div id="menu">메뉴영역</div>
                </div>
            </div><!--header-->
            <div id="sec">
                첫번째 섹션
            </div><!--sec-->
            <div id="con_wrap">
                <div class="con">컨텐츠1</div>
                <div class="con" id="con_2">컨텐츠2</div>
                <div class="con">컨텐츠3</div>
            </div><!--con_wrap-->
            
            <div id="footer">푸터영역</div>

        </div>

</body>
</html>
