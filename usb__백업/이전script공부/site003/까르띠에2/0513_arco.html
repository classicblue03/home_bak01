<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link href="css/accordionImageMenu.css" rel="stylesheet">
    <script src="jquery-3.3.1.min.js"></script>
    <script src="jquery-ui-1.10.4.custom.min.js"></script>
    <script src="jquery.accordionImageMenu.min.js"></script>




    
    <script>

        $(function(){
            $("#menu").AccordionImageMenu({
                mode:"horizontal",
               
                openItem:0,  //초기화면에0 (첫번째가 열린상태)
                openDim:200,
                closeDim:100,
                height:200, 
                duration:500,
                effect: 'easeOutQuint',
                border:0
          });
        });

    </script>
  
</head>



<body>
    <ul id="menu">
        <li><a href="#"><img src="images/spring_01.jpg" alt=""></a></li>
        <li><a href="#"><img src="images/summer_01.jpg" alt=""></a></li>
        <li><a href="#"><img src="images/autumn_01.jpg" alt=""></a></li>
        <li><a href="#"><img src="images/winter_01.jpg" alt=""></a></li>
    </ul>
</body>
</html>
