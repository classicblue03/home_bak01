<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title> bxSlider </title>
<script type="text/javascript" src="jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="jquery.bxslider.min.js"></script>
<script type="text/javascript">


$(function(){
  var mySlider=$("#slide_banner").bxSlider({
      mode:"horizontal",  // 가로 수평으로 슬라이드 
      speed:500,          // 이동 속도를 설정   
      pager:false,        // 현재 위치 페이징 표시 여부 설정    
      moveSlides:1,       // 슬라이드 이동시 갯수 설정.  
      slideWidth:200,     // 슬라이드 마다 너비 설정.   
      minSlides:3,        // 최소 노출 개수를 설정   
      maxSlides:3,        // 최대 노출 개수를 설정  
      slideMargin:10,     // 슬라이드간의 간격을 설정 
      auto:true,          // 자동으로 흐를지 설정  
      autoHover:true,     // 마우스 오버시 정시킬지 설정
      controls:false      // 이전 다음 버튼 노출 여부 설정 
   });

   $("#prevBtn").on("click",function(){
    mySlider.goToPrevSlide();  
    return false; 
   });

   $("#nextBtn").on("click",function(){
    mySlider.goToNextSlide(); 
    return false;
   });
});


</script>
<style type="text/css">
*{margin:0;padding:0;}
img{border:none 0;vertical-align:top;}
#banner_wrap{position:relative;width:730px;margin:0 auto;}
#prevBtn{position:absolute;left:0;top:10px;}
#nextBtn{position:absolute;right:10px;top:10px;}
</style>
</head>
<body>
   <div id="banner_wrap">
      <ul id="slide_banner">
         <li><a href="#"><img src="images/spring_01.jpg" alt="사진1" /></a></li>
         <li><a href="#"><img src="images/summer_01.jpg" alt="사진2" /></a></li>
         <li><a href="#"><img src="images/autumn_01.jpg" alt="사진3" /></a></li>
         <li><a href="#"><img src="images/winter_01.jpg" alt="사진4" /></a></li>        
         <li><a href="#"><img src="images/spring_02.jpg" alt="사진1" /></a></li>
         <li><a href="#"><img src="images/summer_02.jpg" alt="사진2" /></a></li>
         <li><a href="#"><img src="images/autumn_02.jpg" alt="사진3" /></a></li>
         <li><a href="#"><img src="images/winter_02.jpg" alt="사진4" /></a></li>
      </ul>
      <p><a href="#" id="prevBtn"><img src="images/prev_btn.png" alt="이전버튼" /></a></p>
      <p><a href="#" id="nextBtn"><img src="images/next_btn.png" alt="다음버튼" /></a></p>
   </div>
</body>
</html>
