<!doctype html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>노랑 오렌지 투페이지 </title>
    <script src="http://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-mousewheel/3.1.13/jquery.mousewheel.min.js"></script>

    <style>
        * {
            margin: 0; padding: 0;
        }

        html, body {

            height: 100%;
            overflow-y: hidden;
        }

        .item {
            height: 100%;
            background-color: yellow;
        }

        .item2.on {
            top: 0;
        }

        .item2 {
            width: 100%;
            height: 100%;
            top: 100%;
            background-color: orange;
            position: absolute;
            transition: top 0.5s;
            /*transition:top 0.5s; 자연스러운 이미지넘김*/
        }

    </style>
</head>




<body>
    <div class="item">
        <img src="http://gfmarket.phinf.naver.net/kim_hyo_01/original_1.png?type=p50_50">
    </div>

    <div class="item2">
        <img src="http://gfmarket.phinf.naver.net/pholar_youngest_orange/original_26.png?type=p50_50">
    </div>


    <script>
        $(window).on('mousewheel', function(e, wh) {
            if (wh < 0) {
                $('.item2').addClass('on');
            } else {
                $('.item2').removeClass('on');
            }
        });
        
    </script>







</body>

</html>
