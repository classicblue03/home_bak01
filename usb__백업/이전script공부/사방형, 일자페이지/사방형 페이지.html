		<style>
			
			*{margin: 0; padding: 0;}
			
			#wrap{
				position: fixed;
				top: 0;
				left: 0;
			}
			
			section{
				position: relative;
			}
			
			.btn{
				position: absolute;
			}
			
			#top_center,#center_top,#center_bottom,#bottom_center{
				left: 50%;
			}
			
			#top_center,#center_bottom{
				bottom: 0;
			}
			
			#center_top,#bottom_center{
				top: 0;
			}
			
			#left_center,#center_right,#center_left,#right_center{
				top: 50%;
			}
			
			#left_center,#center_right{
				right: 0;
			}
			
			#center_left,#right_center{
				left: 0;
			}
		
		</style>
		
		<script src="jquery-3.5.1.js"></script>

				function wrapMove(elem, tMove, Lmove){
					
					$(elem).click(function(){
						$('#wrap').animate({
							top: tMove,
							left: Lmove
						});
					});
					
				}

	</head>

	<body>
		
		<div id="wrap">
		
			<section id="top_wrap">
				<h1 class="btn" id="top_center">아래</h1>
			</section>
			
			<div id="middle_wrap">
				<section>
					<h1 class="btn" id="left_center">오른</h1>
				</section>
				<section>
