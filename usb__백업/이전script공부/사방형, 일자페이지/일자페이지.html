<!doctype html>

<html>

<head>
	<title>Page Title</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1.0">

	<style>
		* {
			margin: 0;
			padding: 0;
		}

		#wrap {
			position: fixed;
			left: 0;
			top: 0;
		}

		section {
			position: relative;
		}

		.con,
		.btn {
			position: absolute;
			top: 50%;
			left: 50%;
		}
	</style>
	<script src="jquery-3.5.1.js"></script>

	<script>
		//			$('#btn_1').click(function(){
		//				$('#wrap').animate({
		//					top: -wh
		//				});
		//			});
		//			
		//			$('#btn_2').click(function(){
		//				$('#wrap').animate({
		//					top: -wh*2
		//				});
		//			});
		//			
		//			$('#btn_3').click(function(){

		//					top: -wh*3
		//				});
		//			});
		//			
		//			$('#btn_4').click(function(){
		//				$('#wrap').animate({
		//					top: 0
		//				})
		//			});

		$(document).ready(function () {
			var ww = $(window).width();
			var wh = $(window).height();
			var bg = ['crimson', 'gold', 'orange', 'lightgreen'];

			$('#wrap').css({
				width: ww,
				height: wh * 4
			});

			$('section').css({
				width: ww,
				height: wh,
				backgroundColor: function (index) {
					return bg[index];
				}
			});

			$('.con').css({
				width: ww * 0.8,
				height: wh * 0.8,
				backgroundColor: 'gray',
				marginTop: -(wh * 0.8) / 2,
				marginLeft: -(ww * 0.8) / 2
			});

			$('.btn').css({
				width: ww * 0.1,
				height: ww * 0.1,
				backgroundColor: 'white',
				marginTop: -(ww * 0.1) / 2,
				marginLeft: -(ww * 0.1) / 2,
				textAlign: 'center',
				lineHeight: ww * 0.1 + 'px'
			});

			//이벤트

			function wrapMove(elem, tMove) {

				$(elem).click(function () {
					$('#wrap').animate({
						top: tMove
					});
				});

			}

			wrapMove('#btn_1', -wh);
			wrapMove('#btn_2', -wh * 2);
			wrapMove('#btn_3', -wh * 3);
			wrapMove('#btn_4', 0);

		}); //end
	</script>


</head>

<body>

	<div id="wrap">

		<section>
			<div class="con">
				<h1 class="btn" id="btn_1">▼</h1>
			</div>
		</section>

		<section>

		</section>

		</section>

		<section>

			</div>
		</section>

	</div>

</body>

</html>
